<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>LemonDS</title>
<style>
  :root {
    --bg: #050505;
    --acc: #73d7ff;
    --acc-glow: rgba(115, 215, 255, 0.4);
    --glass: rgba(255, 255, 255, 0.06);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-muted: rgba(255, 255, 255, 0.4);
    --fg: #e8f0ff;
    --a-btn: #4969e6;
    --b-btn: #2aa850;
    --x-btn: #f0bd00;
    --y-btn: #e84855;
    --radius-md: 16px;
    --radius-lg: 24px;
  }
  html, body {
    margin: 0; padding: 0;
    background: var(--bg);
    height: 100vh; height: 100dvh;
    width: 100vw;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--fg);
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    display: flex;
    flex-direction: column;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    padding: max(16px, env(safe-area-inset-top)) 24px 10px;
    z-index: 20;
  }
  .icon-btn {
    width: 44px; height: 44px;
    border-radius: 50%;
    background: var(--glass);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    display: flex; align-items: center; justify-content: center;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); color: #fff; }
  input[type="file"] { display: none; }

  .game-container {
    flex: 1 1 0;
    min-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 0 16px;
    z-index: 10;
    overflow: hidden;
  }
  .screen-wrapper {
    background: #000;
    aspect-ratio: 3/4;
    width: 100%; height: auto;
    max-height: 100%;
    max-width: min(60vh, 100%);
    border-radius: var(--radius-md);
    position: relative;
    box-shadow: 0 0 50px rgba(0,0,0,0.6);
    overflow: hidden;
    border: 1px solid var(--glass-border);
    display: flex; align-items: center; justify-content: center;
  }
  /*
   * DS RESOLUTION:
   * DS native: 256√ó192 per screen, stacked = 256√ó384 (3:4 ratio)
   * canvas PIXEL dimensions set in JS; CSS stretches to fill.
   *
   * BOTTOM SCREEN TOUCH:
   * The bottom half of the canvas (y > 50%) maps to DS touchscreen coords 0‚Äì255 x 0‚Äì191.
   * We intercept pointer events on the canvas and translate them.
   */
  canvas {
    width: 100%; height: 100%;
    display: block;
    image-rendering: auto;
    object-fit: contain;
    /* Allow pointer events for touch screen input on bottom half */
    touch-action: none;
  }
  .scanlines {
    position: absolute; inset: 0;
    background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
    pointer-events: none;
    opacity: 0; transition: opacity 0.3s;
    z-index: 5;
  }
  .scanlines.active { opacity: 1; }
  /* Touch screen hit area for bottom DS screen ‚Äî sits over the bottom half of the canvas */
  #touchScreen {
    position: absolute;
    left: 0; right: 0;
    bottom: 0;
    height: 50%; /* DS bottom screen = bottom half */
    z-index: 6;
    touch-action: none;
    cursor: crosshair;
  }
  /* Visual indicator when touching the bottom screen */
  #touchScreen.touching::after {
    content: '';
    position: absolute;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: rgba(115, 215, 255, 0.6);
    transform: translate(-50%, -50%);
    pointer-events: none;
    top: var(--ty, 50%);
    left: var(--tx, 50%);
    box-shadow: 0 0 8px rgba(115,215,255,0.8);
  }
  .idle-hint {
    position: absolute; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    color: var(--text-muted);
    font-size: 13px; letter-spacing: 1px;
    pointer-events: none;
    opacity: 1; transition: opacity 0.3s;
    z-index: 4;
  }
  .idle-hint.hidden { opacity: 0; }

  :root { --s: clamp(3px, 2.2vw, 10px); }

  .controls-area {
    flex: 0 0 auto;
    height: auto;
    min-height: 38vh; min-height: 38dvh;
    max-height: 48vh; max-height: 48dvh;
    padding: 8px max(12px, env(safe-area-inset-right)) max(14px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: calc(var(--s) * 1.5);
    position: relative;
    z-index: 30;
  }
  .touch-btn {
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    color: var(--text-muted);
    display: flex; align-items: center; justify-content: center;
    touch-action: none;
    cursor: pointer;
    transition: transform 0.1s, background 0.1s, color 0.1s, border-color 0.1s;
    -webkit-tap-highlight-color: transparent;
  }
  .touch-btn.pressed {
    background: rgba(255,255,255,0.15); color: #fff;
    transform: scale(0.92);
    border-color: rgba(255,255,255,0.3);
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }

  /* LEFT GROUP - D-Pad */
  .group-left { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; gap: calc(var(--s) * 1); position: relative; }
  .dpad { width: calc(var(--s) * 13); height: calc(var(--s) * 13); position: relative; }
  .dpad-btn { position: absolute; width: calc(var(--s) * 4.5); height: calc(var(--s) * 4.5); border-radius: 6px; }
  .dpad-btn.up    { top: 0; left: calc(var(--s) * 4.25); border-radius: 8px 8px 2px 2px; }
  .dpad-btn.down  { bottom: 0; left: calc(var(--s) * 4.25); border-radius: 2px 2px 8px 8px; }
  .dpad-btn.left  { top: calc(var(--s) * 4.25); left: 0; border-radius: 8px 2px 2px 8px; }
  .dpad-btn.right { top: calc(var(--s) * 4.25); right: 0; border-radius: 2px 8px 8px 2px; }
  .dpad-center { position: absolute; top: calc(var(--s) * 4.25); left: calc(var(--s) * 4.25); width: calc(var(--s) * 4.5); height: calc(var(--s) * 4.5); background: var(--glass); pointer-events: none; }

  /* CENTER GROUP */
  .group-center { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; gap: calc(var(--s) * 1); padding-bottom: calc(var(--s) * 2); }
  .btn-select, .btn-start { width: calc(var(--s) * 6); height: calc(var(--s) * 2.5); border-radius: calc(var(--s) * 1.5); font-size: calc(var(--s) * 0.9); font-weight: 700; letter-spacing: 0.5px; }

  /* RIGHT GROUP */
  .group-right { position: relative; display: flex; flex-direction: column; align-items: flex-end; justify-content: flex-end; gap: calc(var(--s) * 1); }
  .shoulder-row { display: flex; gap: calc(var(--s) * 1.5); margin-bottom: calc(var(--s) * 1); }
  .btn-shoulder { width: calc(var(--s) * 6); height: calc(var(--s) * 3); border-radius: calc(var(--s) * 1.5); font-size: calc(var(--s) * 1.1); font-weight: 700; }
  .face-buttons { position: relative; width: calc(var(--s) * 13); height: calc(var(--s) * 13); flex-shrink: 0; }
  .btn-circle { position: absolute; border-radius: 50%; font-weight: 700; font-size: calc(var(--s) * 1.8); pointer-events: all; }
  .btn-a { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); right: 0; top: calc(var(--s) * 3.75); color: #9bb0ff; border-color: rgba(73, 105, 230, 0.3); z-index: 1; }
  .btn-a.pressed { background: var(--a-btn); color: #fff; border-color: var(--a-btn); }
  .btn-b { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); right: calc(var(--s) * 3.75); bottom: 0; color: #8affae; border-color: rgba(42, 168, 80, 0.3); z-index: 1; }
  .btn-b.pressed { background: var(--b-btn); color: #fff; border-color: var(--b-btn); }
  .btn-x { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); right: calc(var(--s) * 3.75); top: 0; color: #ffe89b; border-color: rgba(240, 189, 0, 0.3); z-index: 1; }
  .btn-x.pressed { background: var(--x-btn); color: #000; border-color: var(--x-btn); }
  .btn-y { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); left: 0; top: calc(var(--s) * 3.75); color: #ff9b9b; border-color: rgba(232, 72, 85, 0.3); z-index: 1; }
  .btn-y.pressed { background: var(--y-btn); color: #fff; border-color: var(--y-btn); }

  .settings-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 100; align-items: center; justify-content: center; }
  .settings-modal.active { display: flex; }
  .settings-card { width: 90%; max-width: 400px; background: #111; border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: 24px; }
  .settings-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: var(--fg); display: flex; justify-content: space-between; }
  .close-tag { opacity: 0.5; cursor: pointer; }
  .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
  .toggle { width: 44px; height: 24px; background: rgba(255,255,255,0.1); border-radius: 12px; position: relative; cursor: pointer; transition: 0.2s; }
  .toggle::after { content:''; position:absolute; top:2px; left:2px; width:20px; height:20px; background:#fff; border-radius:50%; transition:0.2s; }
  .toggle.active { background: var(--acc); }
  .toggle.active::after { transform: translateX(20px); }

  @media (orientation: landscape) {
    :root { --s: clamp(3px, 2.2vh, 10px); }
    body { flex-direction: column; overflow: hidden; }
    .top-bar { display: flex; }
    .game-container { height: 100vh; height: 100dvh; max-height: 100dvh; width: 100%; order: 1; padding: 0; }
    .screen-wrapper { border-radius: 0; border: none; box-shadow: none; max-width: none; aspect-ratio: auto; width: auto; height: 100%; max-height: 100%; }
    .controls-area { height: 100vh; height: 100dvh; width: 100vw; max-height: 100dvh; position: absolute; inset: 0; pointer-events: none; grid-template-columns: 1fr 1fr; padding: calc(var(--s) * 2); gap: 0; order: 2; }
    .controls-area > * { pointer-events: auto; }
    .group-left { position: absolute; bottom: calc(var(--s) * 6); left: calc(var(--s) * 4); align-items: flex-start; }
    .group-center { position: absolute; bottom: calc(var(--s) * 6); left: 50%; transform: translateX(-50%); }
    .group-right { position: absolute; bottom: calc(var(--s) * 6); right: calc(var(--s) * 4); align-items: flex-end; }
  }
</style>
</head>
<body>

<div class="top-bar">

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CANVAS RESOLUTION
// DS native: 256√ó192 per screen, stacked = 256√ó384 (3:4)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const canvas = document.getElementById('canvas');
let resMultiplier = 2;

function setCanvasResolution(mult) {
  resMultiplier = mult;
  canvas.width  = 256 * mult;
  canvas.height = 384 * mult;
}
setCanvasResolution(resMultiplier);

document.getElementById('resSelect').addEventListener('change', function() {
  setCanvasResolution(parseInt(this.value));
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INPUT: dispatch real KeyboardEvents to canvas
// Emscripten SDL2 cores ignore navigator.getGamepads ‚Äî
// they read keyboard events. We map DS buttons ‚Üí keys
// that the default RetroArch / DeSmuME SDL keymap expects.
//
// Default DeSmuME key map (can be overridden in core options):
//   A=x  B=z  X=s  Y=a  Start=Return  Select=Shift(right)
//   L=q  R=w  Up=Up  Down=Down  Left=Left  Right=Right
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

// ACTION ‚Üí { key, code, keyCode }
const ACTION_KEY_MAP = {
  A:      { key: 'x',          code: 'KeyX',       keyCode: 88 },
  B:      { key: 'z',          code: 'KeyZ',       keyCode: 90 },
  X:      { key: 's',          code: 'KeyS',       keyCode: 83 },
  Y:      { key: 'a',          code: 'KeyA',       keyCode: 65 },
  START:  { key: 'Enter',      code: 'Enter',      keyCode: 13 },
  SELECT: { key: 'Shift',      code: 'ShiftRight', keyCode: 16 },
  L:      { key: 'q',          code: 'KeyQ',       keyCode: 81 },
  R:      { key: 'w',          code: 'KeyW',       keyCode: 87 },
  DUP:    { key: 'ArrowUp',    code: 'ArrowUp',    keyCode: 38 },
  DDOWN:  { key: 'ArrowDown',  code: 'ArrowDown',  keyCode: 40 },
  DLEFT:  { key: 'ArrowLeft',  code: 'ArrowLeft',  keyCode: 37 },
  DRIGHT: { key: 'ArrowRight', code: 'ArrowRight', keyCode: 39 },
};

let dsTouch = { active: false, x: 0, y: 0 };

function dispatchKey(type, keyInfo) {
  // Fire on both canvas (SDL picks it up) and window (fallback)
  const opts = {
    bubbles: true, cancelable: true,
    key: keyInfo.key, code: keyInfo.code, keyCode: keyInfo.keyCode,
    which: keyInfo.keyCode, shiftKey: keyInfo.code === 'ShiftRight',
  };
  canvas.dispatchEvent(new KeyboardEvent(type, opts));
  // Also fire on window so the core catches it regardless of focus
  window.dispatchEvent(new KeyboardEvent(type, opts));
}

// ACTION ‚Üí gamepad button index (for getGamepads polling) + key event
const ACTION_GP_MAP = {
  A:8, B:0, X:9, Y:1, START:3, SELECT:2, L:10, R:11,
  DUP:4, DDOWN:5, DLEFT:6, DRIGHT:7,
};

function pressAction(action) {
  const k = ACTION_KEY_MAP[action];
  if (k) dispatchKey('keydown', k);
  if (ACTION_GP_MAP[action] !== undefined) gpButtons[ACTION_GP_MAP[action]] = 1;
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.add('pressed'));
  if (navigator.vibrate) navigator.vibrate(8);
  updateDebug();
}

function releaseAction(action) {
  const k = ACTION_KEY_MAP[action];
  if (k) dispatchKey('keyup', k);
  if (ACTION_GP_MAP[action] !== undefined) gpButtons[ACTION_GP_MAP[action]] = 0;
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.remove('pressed'));
  updateDebug();
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// DS BOTTOM TOUCHSCREEN INPUT
// The bottom screen occupies the lower half of the canvas.
// We overlay a transparent div (#touchScreen) on that region
// and translate pointer coords ‚Üí DS touchscreen coords (0‚Äì255, 0‚Äì191).
//
// For emscripten-based cores we also inject SDL/retro touch events
// using Module._retro_set_controller_port_device if available,
// or directly queue a "pointer" event that the core may pick up.
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

const touchScreenEl = document.getElementById('touchScreen');

function getDSTouchCoords(clientX, clientY) {
  const rect = touchScreenEl.getBoundingClientRect();
  const rx = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
  const ry = Math.max(0, Math.min(1, (clientY - rect.top)  / rect.height));
  return {
    x: Math.round(rx * 255),
    y: Math.round(ry * 191),
  };
}

function applyDSTouch(clientX, clientY) {
  const { x, y } = getDSTouchCoords(clientX, clientY);
  dsTouch = { active: true, x, y };

  // Update visual cursor
  const rect = touchScreenEl.getBoundingClientRect();
  touchScreenEl.style.setProperty('--tx', ((clientX - rect.left) / rect.width * 100) + '%');
  touchScreenEl.style.setProperty('--ty', ((clientY - rect.top)  / rect.height * 100) + '%');
  touchScreenEl.classList.add('touching');

  // Notify emulator via Module if running (melonDS / DeSmuME cores)
  notifyEmuTouch(x, y, true);
  updateDebug();
}

function releaseDSTouch() {
  dsTouch = { active: false, x: 0, y: 0 };
  touchScreenEl.classList.remove('touching');
  notifyEmuTouch(0, 0, false);
  updateDebug();
}

// melonDS libretro reads touch via the libretro input API (pointer device).
// Our getGamepads override encodes touch in axes[2/3] + buttons[12],
// which covers the RetroArch/libretro pointer path.
// Also try any direct wasm exports as a fallback.
function notifyEmuTouch(x, y, pressed) {
  try {
    if (!window.Module) return;
    if (typeof Module._NDS_setTouchPos === 'function') {
      if (pressed) Module._NDS_setTouchPos(x, y);
      else         Module._NDS_releaseTouch();
    }
    if (typeof Module._retro_set_stylus_pos === 'function')
      Module._retro_set_stylus_pos(pressed ? x : -1, pressed ? y : -1);
  } catch (e) { /* best-effort */ }
}

// Rebuild the fake gamepad so melonDS can poll pointer state each frame.
// melonDS libretro maps RETRO_DEVICE_POINTER: pointer_x/y are axes[2/3] (‚àí0x7fff..0x7fff range).
const gpButtons = new Float64Array(16);
const gpAxes    = new Float64Array(4);

function buildFakeGamepad() {
  const axes = [...gpAxes];
  // melonDS pointer coords: ‚àí0x7fff..0x7fff mapped from screen-relative position
  axes[2] = dsTouch.active ? ((dsTouch.x / 255) * 2 - 1) * 0x7fff : 0;
  axes[3] = dsTouch.active ? ((dsTouch.y / 191) * 2 - 1) * 0x7fff : 0;
  const buttons = Array.from(gpButtons).map(v => ({ pressed: v >= 1, touched: v >= 1, value: v }));
  buttons[12] = { pressed: dsTouch.active, touched: dsTouch.active, value: dsTouch.active ? 1 : 0 };
  return {
    id: 'melonDS (STANDARD GAMEPAD)', index: 0, connected: true,
    timestamp: performance.now(), mapping: 'standard',
    axes, buttons,
  };
}
Object.defineProperty(navigator, 'getGamepads', {
  value: () => [buildFakeGamepad(), null, null, null],
  writable: true, configurable: true,
});

// Touch events on the bottom screen overlay
touchScreenEl.addEventListener('touchstart', e => {
  e.preventDefault();
  const t = e.changedTouches[0];
  applyDSTouch(t.clientX, t.clientY);
}, { passive: false });

touchScreenEl.addEventListener('touchmove', e => {
  e.preventDefault();
  const t = e.changedTouches[0];
  applyDSTouch(t.clientX, t.clientY);
}, { passive: false });

touchScreenEl.addEventListener('touchend', e => {
  e.preventDefault();
  releaseDSTouch();
}, { passive: false });

touchScreenEl.addEventListener('touchcancel', e => {
  e.preventDefault();
  releaseDSTouch();
}, { passive: false });

// Mouse fallback for desktop
touchScreenEl.addEventListener('mousedown', e => {
  e.preventDefault();
  applyDSTouch(e.clientX, e.clientY);
});
touchScreenEl.addEventListener('mousemove', e => {
  if (e.buttons & 1) applyDSTouch(e.clientX, e.clientY);
});
touchScreenEl.addEventListener('mouseup', () => releaseDSTouch());
touchScreenEl.addEventListener('mouseleave', () => releaseDSTouch());

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// BUTTON TOUCH HANDLING (multi-touch, gamepad buttons)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const touchMap = new Map();

document.getElementById('controls').addEventListener('touchstart', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const btn = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    if (btn) {
      const action = btn.dataset.action;
      touchMap.set(t.identifier, action);
      pressAction(action);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchmove', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const newBtn    = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    const prevAction = touchMap.get(t.identifier);
    const newAction  = newBtn?.dataset.action;
    if (prevAction && prevAction !== newAction) {
      releaseAction(prevAction);
      touchMap.delete(t.identifier);
    }
    if (newAction && newAction !== prevAction) {
      touchMap.set(t.identifier, newAction);
      pressAction(newAction);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchend', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const action = touchMap.get(t.identifier);
    if (action) { touchMap.delete(t.identifier); releaseAction(action); }
  }
}, { passive: false });

// Mouse support for desktop buttons
document.querySelectorAll('[data-action]').forEach(btn => {
  const action = btn.dataset.action;
  btn.addEventListener('mousedown',  e => { e.preventDefault(); pressAction(action); });
  btn.addEventListener('mouseup',    () => releaseAction(action));
  btn.addEventListener('mouseleave', () => releaseAction(action));
});

// Physical keyboard: map keys directly to DS actions (same mappings as ACTION_KEY_MAP)
const KB_CODE_MAP = {
  'KeyZ': 'B', 'KeyX': 'A', 'KeyA': 'Y', 'KeyS': 'X',
  'Enter': 'START', 'ShiftRight': 'SELECT',
  'KeyQ': 'L', 'KeyW': 'R',
  'ArrowUp': 'DUP', 'ArrowDown': 'DDOWN', 'ArrowLeft': 'DLEFT', 'ArrowRight': 'DRIGHT',
};
// We listen for keydown/up on window BUT only for events NOT dispatched by us.
// Our synthetic events have isTrusted=false, so we can skip them.
window.addEventListener('keydown', e => {
  if (!e.isTrusted) return; // ignore our own synthetic events
  if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
  const action = KB_CODE_MAP[e.code];
  if (action && !e.repeat) {
    document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.add('pressed'));
    // Forward the real event to canvas so SDL receives it
    canvas.dispatchEvent(new KeyboardEvent('keydown', {
      bubbles: true, cancelable: true,
      key: e.key, code: e.code, keyCode: e.keyCode, which: e.keyCode,
    }));
  }
});
window.addEventListener('keyup', e => {
  if (!e.isTrusted) return;
  const action = KB_CODE_MAP[e.code];
  if (action) {
    document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.remove('pressed'));
    canvas.dispatchEvent(new KeyboardEvent('keyup', {
      bubbles: true, cancelable: true,
      key: e.key, code: e.code, keyCode: e.keyCode, which: e.keyCode,
    }));
  }
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// EMULATOR / ROM LOADING
//
// The core script (desmume_libretro.js) is lazy-loaded only
// after a ROM is selected, so it doesn't fire main() on page load.
// noInitialRun:true stops the core auto-running before we provide a ROM.
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let runtimeReady = false;
let pendingRomData = null;
let coreLoaded = false;

// Module must be defined before the core script loads
window.Module = {
  noInitialRun: true,   // don't call main() automatically
  canvas: canvas,
  print:    console.log,
  printErr: console.warn,
  onRuntimeInitialized: function() {
    runtimeReady = true;
    console.log('[DS] Runtime ready');
    if (pendingRomData) {
      const data = pendingRomData;
      pendingRomData = null;
      loadRomData(data);
    }
  },
};

function loadRomData(data) {
  try {
    Module.FS.writeFile('/rom.nds', data);
    if (window.SDL2?.audioContext) SDL2.audioContext.resume().catch(() => {});
    setCanvasResolution(resMultiplier);
    if (typeof Module.callMain === 'function') {
      Module.callMain(['/rom.nds']);
    } else if (typeof Module._main === 'function') {
      Module._main();
    }
    canvas.focus();
    document.getElementById('idleHint').classList.add('hidden');
  } catch(e) {
    console.error('[DS] ROM load error:', e);
    alert('ROM load failed: ' + e.message);
  }
}

document.getElementById('romInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    const data = new Uint8Array(ev.target.result);
    if (!coreLoaded) {
      // Lazy-load the core script now ‚Äî it reads window.Module on load
      coreLoaded = true;
      pendingRomData = data;
      const s = document.createElement('script');
      s.src = 'melonds_libretro.js';
      s.onerror = () => alert('Failed to load emulator core (desmume_libretro.js)');
      document.body.appendChild(s);
    } else if (!runtimeReady) {
      pendingRomData = data;
    } else {
      loadRomData(data);
    }
  };
  reader.readAsArrayBuffer(file);
  this.value = ''; // allow reloading same file
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// SETTINGS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function toggleSettings() {
  document.getElementById('settingsModal').classList.toggle('active');
}
document.getElementById('btnSettings').addEventListener('click', toggleSettings);

const scanlinesToggle = document.getElementById('toggleScanlines');
scanlinesToggle.addEventListener('click', () => {
  scanlinesToggle.classList.toggle('active');
  document.getElementById('scanlines').classList.toggle('active');
});

let debugVisible = false;
function updateDebug() {
  const el = document.getElementById('debugOverlay');
  if (!el || !debugVisible) return;
  const btns  = Array.from(gpButtons).map((v,i) => v ? `B${i}` : '').filter(Boolean);
  const touch = dsTouch.active ? ` | TOUCH(${dsTouch.x},${dsTouch.y})` : '';
  el.textContent = `BTN:[${btns.join(' ')}]${touch}`;
}

document.getElementById('btnDebug').addEventListener('click', () => {
  debugVisible = !debugVisible;
  const el = document.getElementById('debugOverlay');
  el.style.display = debugVisible ? 'block' : 'none';
  if (debugVisible) updateDebug();
});

document.getElementById('btnSaveState').addEventListener('click', () => {
  if (typeof Module._cmd_save_state === 'function') Module._cmd_save_state();
  toggleSettings();
});

setInterval(() => { if (debugVisible) updateDebug(); }, 100);
</script>
